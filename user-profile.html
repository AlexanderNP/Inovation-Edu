<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/user-profile.css">
  <title>YourProfile</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="headerInner">
          <img src="images/icon-user.svg" alt="user" class="headerIconUser">
          <a href="#" class="headerUser">
            <p class="headerName">Сергей Чистяков</p>
            <p class="headerCategory">JavaScript</p>
          </a>
          <button class="headerBtnPush">
            <img src="images/not-push.svg " class="headerPushImg" alt="net-push">
            <button>
              <button class="headerBtnExit">
                <img src="images/exit.svg" class="headerImgExit" alt="exit">
              </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="mainProfile">
        <div class="containerProfile">
          <form class="profileForm" action="">
            <input class="formProfileInput" name="firstName" type="text" required placeholder="Имя">
            <input class="formProfileInput" name="secondName" type="text" required placeholder="Фамилия">
            <input class="formProfileInput" name="login" type="text" required placeholder="Логин">
            <input class="formProfileInput" name="password" type="password" required placeholder="Пароль">
            <input class="formProfileInput" name="password" type="password" required placeholder="Повторите пароль">
            <textarea class="formProfileTextarea" name="message" cols="30" rows="10" placeholder="Напиши о себе"></textarea>
            <select class="formProfileSelect" name="interests">
              <option value="" disabled selected hidden>Сфера интереса</option>
              <option value="frontend">frontend</option>
              <option value="frontend">frontend</option>
              <option value="frontend">frontend</option>
              <option value="frontend">frontend</option>
            </select>
            <select class="formProfileSelect" name="stack">
              <option value="" disabled selected hidden>Стек</option>
              <option value="JavaScript">JavaScript</option>
              <option value="JavaScript">JavaScript</option>
            </select>
            <select class="formProfileSelect" name="company">
              <option value="" disabled selected hidden>Интересные компании</option>
              <option value="Shaligula">Шалигула</option>
              <option value="Napoleon IT">Napoleon IT</option>
            </select>
            <button class="profileBtn button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
